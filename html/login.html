<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEXGEN</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="company-name">
                <span class="nex">NEXGEN</span><br><span class="gen">NEXTOPIA</span>
            </h1>
    </nav>

    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="social-login">
                <button type="button" class="social-btn google-btn">Log in with Google</button>
                <button type="button" class="social-btn apple-btn">Log in with Apple</button>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
   

    <script src="../js/login.js"></script>
</body>
</html>
